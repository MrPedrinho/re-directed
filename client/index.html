<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE.DIRECT</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/fa15493d14.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <h2 class="title">RE.DIRECT</h2>
            <div class="accountStuff">
                <p class="login hidden">Login</p>
                <p class="signout hidden">Sign out</p>
                <p class="my-urls hidden">My URls</p>
                <p class="signup hidden">Sign Up</p>
            </div>
            <a href="#shortify" class="create">
                <p>SHORTEN</p>
            </a>
        </nav>
        <div class="intro">
            <div class="text-portion">
                <h2 class="slogan">Tiny link, massive shareability</h2>
                <div class="lists">
                    <p class="info">Turn big links into small stuff</p>
                    <p class="reasons">The most <b>useless</b>, most <b>basic</b>, and with <b>most downtime</b> URL shortener</p>
                    <a href="#shortify" class="create">
                        <p>Start shortening</p>
                    </a>
                </div>
            </div>
            <img src="illustration.svg" fill="#ffffff"></svg>
        </div>
        <div class="shortify" id="shortify">
            <div class="middle">
                <p class="notice">Make your link shorter</p>
                <form id="inputForm">
                    <input type="text" placeholder="https://example.com" id="paste-link" name="inputUrl" required>
                    <button id="submit">Make it tiny</button>
                </form>
                <div class="link-ready hidden">
                    <p class="info">Your link is ready</p>
                    <div class="bottom">
                        <p class="copy" id="copy">Copy URL <i class="far fa-copy"></i></p>
                        <p class="link" id="final-link">https://example.com/12313123</p>                   
                    </div>         
                </div>
            </div>
        </div>
    </div>
</body>
</html>
